<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Chat | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
        <button>Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>
  <script>
    //start the room process
    var params = jQuery.deparam(window.location.search);
    if (params.room) {
      $('#room').val(params.room).attr('readonly', true);;
    }
    var socket = io();
    socket.on('connect', function () {
      //console.log('Connected to server');
      socket.on('updateRoomList', function (rooms){
        //console.log('rooms list', rooms);
        if (rooms.length >= 1) {
          var op = '<option>Select</option>';
          rooms.forEach(function(room){
            op += '<option>'+room+'</option>';
          });
          jQuery('#roomsList').html(op);
        } else {
          jQuery('#roomsList').html('<option disabled="true" selected>No rooms available</option>');
        }
      });
    });
    $('#roomsList').change(function() {
      $( "select option:selected" ).each(function() {
          str = $( this ).val();
      });
      if (str !== 'Select') {
        $( "#room" ).val( str );
      } else {
        $( "#room" ).val( '' );
      }
    });
  </script>
</body>

</html>
